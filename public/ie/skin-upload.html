<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="upload.css">
  <link rel="stylesheet" href="../common.css">
  <title>上传皮肤</title>
</head>
<body>
  <div class="ie-upload">
    <!--头部 begin  -->
	  <div class="head-wp">
      <div class="headinner clearfix">
        <a class="logo" href="index.html"><img src="./images/logo.png?v20160630" alt=""></a>
        <div class="pc-m clearfix">
          <i id="curr-pc-m"></i>
          <a class="pcIcon-bg currColor" href="http://ie.2345.cc">电脑版</a>
          <a class="mIcon-bg" target="_blank" href="http://app.2345.com/">手机版</a>
        </div>
        <div class="user-info">
          <a href="javascript:;" class="login-btn">登录</a>
          <div class="log-info">
            <a class="username line-cut" href="javascript:;">azhupa@2345.com</a> &nbsp|&nbsp <a class="logout" href="javascript:;">退出</a>
          </div>
        </div>
        <ul class="nav-wp">
          <li><a class="curr-wp" href="http://ie.2345.cc">首页</a></li>
          <li><a target="_blank" href="http://skin.ie.2345.com">皮肤</a></li>
          <li><a target="_blank" href="http://extension.ie.2345.com">应用</a></li>
          <!-- <li><a href="http://ie.2345.cc/log.htm">日志</a></li> -->
          <li><a href="http://ie.2345.cc/help/v7/index.htm">帮助</a></li>
          <li><a target="_blank" href="http://bbs.2345.cn/forumdisplay.php?fid=2">论坛</a></li>
        </ul>	
      </div>
    </div><!--head-wp end-->
    <!--头部 end--> 
    <div class="main inner">
      <div class="title">皮肤提交</div>
      <div class="form-item" id="display-name">
        <div class="form-item-box align-top">
          <div class="form-item_title is-required">
            <span>皮肤名称 <b>（不超过20个汉字或字符）</b></span>
          </div>
          <div class="form-item_input">
            <input type="text" name="" class="input">
          </div>
        </div>
      </div>
      <div class="form-item introduce-form-item" id="description">
        <div class="form-item-box align-top">
          <div class="form-item_title is-required">
            <span>皮肤描述<b>（不超过20个汉字或字符）</b></span>
          </div>
          <div class="form-item_input">
            <textarea cols="30" rows="10" class="textarea"></textarea>
          </div>
        </div>
      </div>

      <div class="form-item" id="upload-file">
        <div class="form-item-box align-top">
          <div class="form-item_title is-required">
            <span>文件 <b>（您的扩展包，只支持zip，不超过10M）</b></span>
          </div>
          <div class="form-item_input">
            <button type="button" class="button" id="upload-btn">上传文件</button>
            <input type="file" name="" style="display: none;">
          </div>
        </div>
      </div>

      <div class="form-item agree" id="agree">
        <div class="form-item-box align-top">
          <label>
            <span class="checkbox">
              <span class="checkbox-input">
                <span class="checkbox-input_inner"></span>
                <input type="checkbox">
              </span>
              <span class="checkbox-label">
                我同意<b>《作者协议》</b>
              </span>
            </span>
          </label>
        </div>
      </div>

      <div class="form-item" id="submit">
        <button class="submit-btn button" type="button">立即提交</button>
      </div>
    </div>
  </div>
  <script src="../lib/jquery-1.8.3.min.js"></script>
</body>
</html>

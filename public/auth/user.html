<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="user.css">
  <link rel="stylesheet" href="../common.css">
  <title>个人中心</title>
</head>
<body>
    <div class="use-center">
      <div class="main inner">
        <div class="upload-check">
          <div class="title">软件提交</div>
          <p>前往<a href="##">2345用户中心</a>修改账户信息</p>
        </div>
        <div class="upload-info">
          <div class="title">资质信息</div>
          <div class="tip">备注：资质审核通过后，才能进行作品上传</div>
          <table class="myidentity">
              <tr>
                <th class="time">提交时间</th>
                <th class="type">作者类型</th>
                <th class="state">状态</th>
              </tr>
              <!-- <tr>
                <td>2019-12-25</td>
                <td>软件</td>
                <td>待审</td>
              </tr> -->
          </table>
        </div>
        <div class="upload-list">
          <div class="title">我的作品</div>
          <div class="tip">备注：如需撤销作品，请发邮件到safesoft@2345.com邮箱，我们会在15个工作日内对作品进行下架</div>
          <table class="myworks">
              <tr>
                <th class="time">提交时间</th>
                <th class="type">作者类型</th>
                <th class="name">作品名称</th>
                <th class="state">状态</th>
              </tr>
              <!-- <tr>
                <td>2019-12-25</td>
                <td>软件</td>
                <td>安全卫士v5.6</td>
                <td>待审</td>
              </tr> -->
          </table>
        </div>
      </div>
    </div>
    <script src="../lib/jquery-1.8.3.min.js"></script>
</body>
</html>

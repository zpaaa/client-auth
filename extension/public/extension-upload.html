<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="__STYLE_URL__">
  <title>上传应用</title>
</head>
<body>
  <div class="ie-upload">
    <!--头部 begin  -->
	  <div class="head-wp">
      <div class="headinner clearfix">
        <a class="logo" href="//extension.ie.2345.com"><span></span></a>
        <div class="pc-m clearfix">
          <i id="curr-pc-m"></i>
          <a class="pcIcon-bg currColor" href="http://ie.2345.cc">电脑版</a>
          <a class="mIcon-bg" target="_blank" href="http://app.2345.com/">手机版</a>
        </div>
        <div class="user-info">
          <a href="javascript:;" class="login-btn">登录</a>
          <div class="log-info clearfix">
            <a class="username line-cut" href="./user.html"></a> <span>&nbsp|&nbsp</span> <a class="logout" href="javascript:;">退出</a>
          </div>
        </div>
        <ul class="nav-wp">
          <li><a target="_blank" href="http://ie.2345.cc">首页</a></li>
          <li><a target="_blank" href="http://skin.ie.2345.com">皮肤</a></li>
          <li><a class="curr-wp" href="http://extension.ie.2345.com">应用</a></li>
          <!-- <li><a href="http://ie.2345.cc/log.htm">日志</a></li> -->
          <li><a href="http://ie.2345.cc/help/v7/index.htm">帮助</a></li>
          <li><a target="_blank" href="http://bbs.2345.cn/forumdisplay.php?fid=2">论坛</a></li>
        </ul>	
      </div>
    </div><!--head-wp end-->
    <!--头部 end--> 
    <div class="main inner">
      <div class="title">应用提交</div>
      <div class="form-item" id="display-name">
        <div class="form-item-box align-top">
          <div class="form-item_title is-required">
            <span>应用名称 <b>（不超过20个汉字或字符）</b></span>
          </div>
          <div class="form-item_input">
            <input type="text" name="" class="input">
          </div>
          <div class="error-msg">
          </div>
        </div>
      </div>
      <div class="form-item introduce-form-item" id="description">
        <div class="form-item-box align-top">
          <div class="form-item_title is-required">
            <span>应用描述<b>（不超过100个汉字或字符）</b></span>
          </div>
          <div class="form-item_input">
            <textarea cols="30" rows="10" class="textarea"></textarea>
          </div>
          <div class="error-msg">
          </div>
        </div>
      </div>

      <div class="form-item" id="upload-file">
        <div class="form-item-box align-top">
          <div class="form-item_title is-required">
            <span>文件 <b>（您的扩展包，只支持zip，不超过10M）</b></span>
          </div>
          <div class="form-item_input">
            <button type="button" class="button" id="upload-btn">上传文件</button>
            <input type="file" name="" style="display: none;">
            <span id="file" class="upload-pic-list"></span>
            <span id="uploadList"  class="upload-pic-list">
            </span>
          </div>
          <div class="error-msg">
          </div>
        </div>
      </div>

      <div class="form-item agree" id="agree">
        <div class="form-item-box align-top">
          <label>
            <span class="checkbox">
              <span class="checkbox-input">
                <span class="checkbox-input_inner"></span>
                <input type="checkbox">
              </span>
              <span class="checkbox-label" id="agree-btn">
                我同意<b>《作者协议》</b>
              </span>
            </span>
          </label>
          <div class="error-msg">
          </div>
        </div>
      </div>

      <div class="form-item" id="submit">
        <button class="submit-btn button" id="submit" type="button">立即提交</button>
      </div>
    </div>
    <div class="footer">
      <p>2345版权所有 <a href="http://www.miitbeian.gov.cn/" name="2" style="color:black;text-decoration:none;">沪ICP备12023051号-1</a></p>
      <p><img src=""><a href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=31011502000404" style="color:black;text-decoration:none;" title="全国公安机关"><i class="renzheng_5"></i>沪公网安备 31011502000404号</a></p>
    </div>
  </div>
  <script src="http://ie.2345.com/js/footer.js?style=2345ie&201911251851" type="text/javascript" charset="gbk"></script>
  <script src="./lib/jquery-1.8.3.min.js"></script>
</body>
</html>
